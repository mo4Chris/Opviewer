<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>BMO Opviewer</h1>
            <form role="form" (keyup.enter)="onLoggedin()">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="loginUserData.username" class="form-control input-underline input-lg" name="username" id="login_user" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" [(ngModel)]="loginUserData.password" class="form-control input-underline input-lg" id="login_pw" placeholder="Password">
                    </div>
                    <ngb-alert *ngIf="showAlert" type="danger" (close)="showAlert=false">{{ alert.message }}</ngb-alert>
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin()"> Log in </a>&nbsp;
                
            </form>
        </div>
    </div>
</div>
