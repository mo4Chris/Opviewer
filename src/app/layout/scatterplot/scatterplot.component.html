<app-page-header [heading]="'Scatterplot'" [icon]="'fa-bar-chart-o'"></app-page-header>
<div class="col-lg-12">
  <form class="form-inline mb-3">
      <div class="form-group" (keyup.enter)="searchTransfersByNewSpecificDate()">
          <div class="input-group datepicker-input">
              <input class="form-control" name="dp" [(ngModel)]="datePickerValue" [maxDate]="maxDate"  ngbDatepicker #d="ngbDatepicker">
              <button class="input-group-addon" (click)="d.toggle()" type="button">
                  <span class="fa fa-calendar"></span>
              </button>
              <div class="form-group">
                  <select class="form-control boatSelectDropdown" name="selectVessel" [(ngModel)]="vesselObject.mmsi" required>
                      <option class="dropdown-item" *ngFor="let vessel of Vessels" [ngValue]="vessel.mmsi">{{vessel.nicename}}</option>
                  </select>
              </div>
              <button class="btn btn-lg btn-primary submitBtnDate" (click)="searchTransfersByNewSpecificDate()" type="button" name="dpSubmit" >Submit</button>
          </div>
      </div>
  </form>
</div>
{{scatterDataArrayVessel}}
<div class="row">
  <div class="col-lg-9" >
    <canvas id="canvas"> {{myChart}} </canvas>
  </div>
</div>
