<app-page-header [heading]="'Scatterplot'" [icon]="'fa-bar-chart-o'"></app-page-header>
<div>
    <ng-template #t let-date="date" let-focused="focused">
        <span class="custom-day"
                [class.focused]="focused"
                [class.range]="isRange(date)"
                [class.faded]="isHovered(date) || isInside(date)"
                (mouseenter)="hoveredDate = date"
                (mouseleave)="hoveredDate = null">
            {{ date.day }}
        </span>
    </ng-template>
</div>
<div class="col-lg-12">
    <form class="form-inline mb-3">
      <div class="form-group" (keyup.enter)="searchTransfersByNewSpecificDate()">
          <div class="input-group datepicker-input">
              <!-- <input class="form-control" #dp="ngbDatepicker" name="dp" [(ngModel)]="datePickerValue" [maxDate]="maxDate" [displayMonths]="2" ngbDatepicker  (select)="onDateSelection($event)">
              <button class="input-group-addon" (click)="dp.toggle()" type="button">
                  <span class="fa fa-calendar"></span>
              </button> -->
              <ngb-datepicker #dp (select)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" [maxDate]="maxDate">
                </ngb-datepicker>
              <div class="form-group">
                  <select class="form-control boatSelectDropdown" name="selectVessel" [(ngModel)]="vesselObject.mmsi" required>
                      <option class="dropdown-item" *ngFor="let vessel of Vessels" [ngValue]="vessel.mmsi">{{vessel.nicename}}</option>
                  </select>
              </div>
              <button class="btn btn-lg btn-primary submitBtnDate" (click)="searchTransfersByNewSpecificDate()" type="button" name="dpSubmit" >Submit</button>
          </div>
      </div>
  </form>
</div>
<div class="row">
  <div class="col-lg-8" >
    <canvas id="canvas">{{myChart}}</canvas>
  </div>
</div>
