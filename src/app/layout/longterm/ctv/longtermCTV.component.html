<div class="row" *ngIf="false">
    <div class="col-lg-8">
        <h3>There is not data available for the selected day and vessel.</h3>
    </div>
</div>
<div class="row">
    <div class="col-lg-8" *ngIf="this.vesselObject.mmsi.length > 0; else noVesselSelected">
        <div *ngIf="scatterPlot.allGraphsEmpty">
            <div class="divContainer">
                <h3> There is no valid data for selected vessel(s)!</h3>
            </div>
        </div>
        <div *ngFor="let transfer_Data of comparisonArray;let ind = index">
            <canvas id="canvas{{ind}}"></canvas>
        </div>
    </div>
</div>

<ng-template #noVesselSelected>
    <div class="divContainer">
        <h3> No vessel has been selected!</h3>
    </div>
</ng-template>
