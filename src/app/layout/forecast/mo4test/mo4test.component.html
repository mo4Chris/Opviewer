<div class="form-inline no-print">
  <div class="form-group row">
    <select class="form-control form-control-lg boatSelectDropdown" name="selectVessel" [(ngModel)]="selectedVesselId"
      (change)="onChange()" required [disabled]="false">
      <option class="dropdown-item" *ngFor="let vessel of vessels" [ngValue]="vessel.id">{{vessel.type}}</option>
    </select>
  </div>
</div>

<div *ngIf="true || showConten" class="row plsdonotprintthisforfsake">
  <div class="col-lg-3">
    <app-forecast-ops-picker></app-forecast-ops-picker>
    <app-forecast-limits-picker [(limits)]="limits">
    </app-forecast-limits-picker>
  </div>
  <div class="col-lg-8">
    <app-forecast-workability-plot></app-forecast-workability-plot>
    <app-forecast-workability-surface></app-forecast-workability-surface>
  </div>
</div>
