<div class='card mb-3'>
  <div class='card-header'>
    Limit picker
  </div>
  <div class='card-body table-responsive'>
    <table class='table table-hover table-striped'>
      <thead>
        <tr colspan="3">
          <th>Limit type</th>
          <th>DOF</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let limit of limitsCopy; let _index = index' class='sep-row'>
          <td>
            <select [(ngModel)]="limit.type">
              <option value='Acc'>Acceleration</option>
              <option value='Vel'>velocity</option>
              <option value='Disp'>Displacement</option>
            </select>
          </td>
          <td>
            <select [(ngModel)]="limit.dof">
              <option value="Surge">Surge</option>
              <option value="Sway">Sway</option>
              <option value="Heave">Heave</option>
              <option value="Roll">Roll</option>
              <option value="Pitch">Pitch</option>
              <option value="Yaw">Yaw</option>
            </select>
          </td>
          <td>
            <input type="number" step=0.1 [(ngModel)]="limit.value">
          </td>
        </tr>
        <tr>
          <td>
            <button (click)="onConfirm()" class="btn btn-sm btn-primary submitBtn">
              Update limits
            </button>
          </td>
          <td colspan=2>
            <button class="btn btn-sm btn-danger float-right"
              (click)="onRemoveLine();"
              type="button">remove last</button>
            <button class="btn btn-sm btn-success float-right"
              (click)="onAddLine();" type="button">add
              line</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
