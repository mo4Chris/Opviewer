<ng-container *ngIf="windGraphInformation$ | async as windGraphInformation">

    <div>
        <div class="weather-forecast-wind__header card-header">
            <button class="button btn-primary" (click)="toggleWindGraph(windType)">back</button>
            <h2 class="weather-forecast-wave-height__title">{{windGraphInformation.title}}</h2>
            <button class="button btn-primary" (click)="toggleWindGraph(windType)">
                next
            </button>
        </div>

        <ng-container *ngIf="windGraphInformation.showPlot; else noGraphTemplate">
            <plotly-plot className="plotly-canvas" [layout]='windGraphInformation.plotLayout'
                [data]="windGraphInformation.data" [useResizeHandler]="true">
            </plotly-plot>
        </ng-container>

        <ng-template #noGraphTemplate>
            <div>
                sorry there is no graph available for this selection
            </div>
        </ng-template>
        
    </div>
</ng-container>
