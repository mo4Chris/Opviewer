<div class="row" style="display: table">
  <div *ngIf="data" class="vert-align col-sm-3 col-md-3 col-lg-3 col-xl-3">
    <plotly-plot [data]="data" className="plotly-canvas" [layout]='PlotLayout' [config]="options"
      (initialized)="onPlotlyInit($event)">
    </plotly-plot>
  </div>
  <div class="vert-align col-sm-3 col-md-3 col-lg-3 col-xl-3">
    Selected heading:
    <div class=flex-container>
      <input class="form-control headingInput form-control-md" type="number" min="0" max="360" 
        step="45" (change)="changed=true;" [(ngModel)]="heading">
      <button id="confirm-" (click)="onConfirm()" (disabled)="true" class="btn btn-sm btn-primary submitBtnDate">
        Update heading
      </button>
    </div>
  </div>
</div>
