<div [@routerTransition]>
    <app-page-header [heading]="'Vessels and reports'" [icon]="'fa-table'"></app-page-header>
    <div class="row">
        <div class="col col-xl-12 col-lg-24">
           <div class="card mb-3">
               <div class="card-header">
                   <span class="tableTitle">Vessel overview</span>
                   <input class="form-control search" placeholder="Search" (keyup)="applyFilter($event.target.value)">
               </div>
                <div class="card-body table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th class='clickable' (click)="sortData({active: 'nicename', isAsc: sort.active=='nicename'?!sort.isAsc:true})">
                                    Vesselname
                                    <i class="fa" [class.hidden]="sort.active!='nicename'" [class.fa-arrow-up]="sort.isAsc"
                                        [class.fa-arrow-down]="!sort.isAsc"></i>
                                </th>
                                <th class='clickable' (click)="sortData({active: 'client', isAsc: sort.active=='client'?!sort.isAsc:true})" *ngIf="tokenInfo.userPermission == 'admin'">
                                    Client
                                    <i class="fa" [class.hidden]="sort.active!='client'" [class.fa-arrow-up]="sort.isAsc"
                                        [class.fa-arrow-down]="!sort.isAsc"></i>
                                </th>
                                <th class='clickable' (click)="sortData({active: 'mmsi', isAsc: sort.active=='mmsi'?!sort.isAsc:true})">
                                    mmsi
                                    <i class="fa" [class.hidden]="sort.active!='mmsi'" [class.fa-arrow-up]="sort.isAsc"
                                        [class.fa-arrow-down]="!sort.isAsc"></i>
                                </th>
                                <th> Daily vessel report </th>
                                <th *ngIf="ScatterplotPermission">Long term reports</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let rd of filter;let ind = index">
                                <td>{{ind + 1}}</td>  
                                <td>{{rd.nicename}}</td>  
                                <td *ngIf="tokenInfo.userPermission == 'admin'">{{rd.client}}</td>
                                <td>{{rd.mmsi}}</td>
                                <td><a class="btn rounded-btn" (click)="redirectDailyVesselReport(rd.mmsi)"> Daily Vessel Report </a></td>
                                <td *ngIf="ScatterplotPermission">
                                    <div><a class="btn rounded-btn" (click)="redirectLongterm(rd.mmsi, rd.nicename)"> Long term reports </a></div>
                                </td> 
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
