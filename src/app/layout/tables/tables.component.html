<div [@routerTransition]>
    <app-page-header [heading]="'Vessels and reports'" [icon]="'fa-table'"></app-page-header>
    <div class="row">
        <div class="col col-xl-12 col-lg-24">
           <div class="card mb-3">
               <div class="card-header">
                   Vessel overview
               </div>
                <div class="card-body table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Vesselname</th>
                            <th *ngIf="tokenInfo.userPermission == 'admin'">Client</th>
                            <th>mmsi</th>
                            <th>Daily vessel report</th>
                            <!-- <th *ngIf="ScatterplotPermission">Scatterplot</th> -->
                        </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let rd of Repdata;let ind = index">
                                <td>{{ind + 1}}</td>  
                                <td>{{rd.nicename}}</td>  
                                <td *ngIf="tokenInfo.userPermission == 'admin'">{{rd.client}}</td>
                                <td>{{rd.mmsi}}</td>
                                <td><a class="btn rounded-btn" (click)="redirectDailyVesselReport(rd.mmsi)"> Daily Vessel Report </a></td>
                                <!-- <td *ngIf="ScatterplotPermission"><a class="btn rounded-btn" (click)="redirectScatterplot(rd.mmsi)"> Scatterplot </a></td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            </div>
    </div>
</div>
