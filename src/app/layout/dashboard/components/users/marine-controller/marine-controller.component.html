<div class="col-lg-12">
        <div class="card mb-3" *ngIf='unassignedTransfers.length>0;else allTransfersAssigned'>
            <div class="card-header">Unassigned transfers</div>
            <div class="card-body table-responsive">
                <table class="table table-responsive graphStats table-hover table-striped ">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Vessel name</th>
                            <th>Transfer date</th>
                            <th>Location</th>
                            <th>Status</th>
                            <th>To DPR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let transfer of unassignedTransfers; let i = index">
                        <tr>
                                <td>{{i + 1}}</td>
                                <td>{{transfer.vessel}}</td>
                                <td>{{transfer.datestr}}</td>
                                <td>{{transfer.turbine}}</td>
                                <td>Unassigned</td>
                                <td><button class="btn btn-lg btn-primary submitBtnDate"
                                        (click)="routeToDprFromTransfer(transfer)" type="button">To DPR</button>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <ng-template #allTransfersAssigned>
        <div class="card mb-3">
            <div class="card-header">Unassigned transfers</div>
            <div class="card-body table-responsive">
                All transfers from the past 14 days are assigned!
            </div>
        </div>
    </ng-template>
