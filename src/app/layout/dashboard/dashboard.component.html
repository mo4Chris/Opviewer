<div [@routerTransition]>
    <h2 class="text-muted">Dashboard <small>Ship Overview</small></h2>
    <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoomlvl" [mapTypeId]="mapTypeId" [streetViewControl]="streetViewControl">
        <ng-container *ngFor="let loc of Locdata; let i=index" >
             <agm-marker [latitude]="loc.LAT" [longitude]="loc.LON" (markerClick)="showInfoWindow(infoWindow, i)">
             	<agm-info-window #infoWindow>
                    <pre>
MMSI: {{loc._id}}
Vesselname: {{ loc.vesselInformation[loc.vesselInformation.length -1]}}
Timestamp: {{loc.TIMESTAMP.toString().replace('T', ' ') }}</pre>
     	        </agm-info-window>
             </agm-marker>
        </ng-container>
    </agm-map>
    <ngb-alert *ngIf="showAlert" class="userCreateAlert" [type]="alert.type" (close)="showAlert=false">{{ alert.text }}</ngb-alert>
</div>
