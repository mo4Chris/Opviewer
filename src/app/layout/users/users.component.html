<div [@routerTransition]>
    <app-page-header [heading]="'Users'" [icon]="'fa-edit'"></app-page-header>
    <div class="row">
        <div class="col col-xl-12 col-lg-24">
            <div class="card mb-3">
                <div class="card-header">
                    Management
                </div>
                <div class="card-body table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th (click)="sortData({active: 'username', isAsc: sort.active=='username'?!sort.isAsc:true})">
                                        Username
                                    <i class="fa" [class.hidden]="sort.active!='username'" [class.fa-arrow-up]="sort.isAsc"
                                        [class.fa-arrow-down]="!sort.isAsc"></i>
                                </th>
                                <th (click)="sortData({active: 'permissions', isAsc: sort.active=='permissions'?!sort.isAsc:true})">
                                        Permission
                                    <i class="fa" [class.hidden]="sort.active!='permissions'" [class.fa-arrow-up]="sort.isAsc"
                                        [class.fa-arrow-down]="!sort.isAsc"></i>
                                </th>
                                <th *ngIf="userPermission == 'admin'" (click)="sortData({active: 'client', isAsc: sort.active=='client'?!sort.isAsc:true})">
                                        Client
                                    <i class="fa" [class.hidden]="sort.active!='client'" [class.fa-arrow-up]="sort.isAsc"
                                        [class.fa-arrow-down]="!sort.isAsc"></i>
                                </th>
                                <th>Manage vessels</th>
                                <th>Reset password</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user_data of userData; let ind=index">
                                <td>{{ind + 1}}</td>
                                <td>{{user_data.username}}</td>
                                <td>{{user_data.permissions}}</td>
                                <td *ngIf="userPermission == 'admin'">{{user_data.client}}</td>
                                <td><a class="btn rounded-btn" (click)="redirectManageBoats(user_data.username)" [class.disabled]="user_data.permissions == 'admin' || user_data.permissions == 'Logistics specialist'">Manage Vessels</a></td>
                                <td><a class="btn rounded-btn" (click)="resetPassword(user_data._id)">Reset password</a></td>
                            </tr>
                        </tbody>
                    </table>
                    <ngb-alert *ngIf="showAlert" [type]="alert.type" (close)="showAlert=false">{{ alert.message }}</ngb-alert>
                </div>
            </div>
        </div>
    </div>
</div>
