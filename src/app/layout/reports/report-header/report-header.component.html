<ul role="tablist" class="nav nav-tabs justify-content-start static">
  <div *ngFor="let nav of navItems">
    <li class="nav-item ng-star-inserted">
      <a *ngIf="nav.status === 'selected'"
        [routerLinkActive]="['router-link-active']"
        class="nav-link active"
        role="tab"
        aria-expanded="false"
        aria-controls="ngb-tab-0-panel"
      >
      {{nav.text}} 
      </a>
      <a *ngIf="nav.status === 'active'"
        [routerLinkActive]="['router-link-active']"
        class="nav-link a:link"
        id="{{nav.route}}"
        aria-expanded="false"
        aria-controls="ngb-tab-0-panel"
        (click)='onClick($event)'
      >
      {{nav.text}} 
      </a>
      <a *ngIf="nav.status === 'disabled'"
        [routerLinkActive]="['router-link-active']"
        class="nav-link disabled"
        role="tab"
        aria-expanded="false"
        aria-controls="ngb-tab-0-panel"
      >
      {{nav.text}} 
      </a>
    </li>
  </div>
</ul>
