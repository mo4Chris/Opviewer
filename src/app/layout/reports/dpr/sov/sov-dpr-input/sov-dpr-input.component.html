<div class="row">
  <div class="col-xl-12 col-lg-24">
    <div *ngIf="readonly" class="card mb-3 singlepage-print-port">
      <app-sov-dpr-input-readonly [vesselNonAvailability]="vesselNonAvailability" [weatherDowntime]="weatherDowntime"
        [standby]="standBy" [hoc]="hoc" [toolbox]="toolbox" [tokenInfo]="tokenInfo"
        [dprApprovalCount]="dprApprovalCount" (dprApproval)="emitDprApproval($event)" [liquids]="liquidsObject"
        [catering]="catering" [dp]="dp" [remarks]="remarks" [vesselObject]="vesselObject"
        [peopleOnVessel]="peopleonBoard"></app-sov-dpr-input-readonly>
    </div>

    <div *ngIf="!readonly" class="card mb-3 singlepage-print-port">
      <app-sov-dpr-input-vesselmaster [vesselNonAvailability]="vesselNonAvailability"
        [weatherDowntime]="weatherDowntime" [standby]="standBy" [hoc]="hoc" [dprApprovalCount]="dprApprovalCount"
        (dprApproval)="emitDprApproval($event)" [toolbox]="toolbox" [liquids]="liquidsObject" [catering]="catering"
        [dp]="dp" [tokenInfo]="tokenInfo" [remarks]="remarks" [peopleOnVessel]="peopleonBoard"
        [vesselObject]="vesselObject"></app-sov-dpr-input-vesselmaster>
    </div>
  </div>
</div>
