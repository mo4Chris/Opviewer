<!-- DC transfers - not read only-->
<div class="row single-block-print" *ngIf="!readonly">
  <div class="col-xl-12 col-lg-24 singlepage-print-port">
    <div class="card mb-3">
      <div class="card-header">
        ROV Operations
      </div>
      <div class="card-body table-responsive">
        <table class="table table-bordered">
          <tr>
            <th colspan="4">
              <h4 [ngbTooltip]="tooltipWeatherDowntime">ROV Operations</h4>
            </th>
          </tr>
          <tr>
            <th>Location</th>
            <th>ROV Deployed at</th>
            <th>ROV retrieved at</th>
            <th>Notes/Observations</th>
          </tr>
          <ng-container *ngFor="let _rovOperations of rovOperations.Array">
            <tr>
              <td>
                <select (change)="RovChanged = true;" [(ngModel)]="_rovOperations.decidedBy"
                  class="form-control">
                  <option value="Charterer">Charterer</option>
                  <option value="Vessel Master">Vessel Master</option>
                  <option value="Joint Decision">Joint decision</option>
                </select></td>
              <td>
                <select (change)="RovChanged = true;" [(ngModel)]="_rovOperations.from" class="form-control">
                  <option *ngFor="let time of times" [value]="time">
                    {{time}}
                  </option>
                </select>
              </td>
              <td>
                <select (change)="RovChanged = true;" [(ngModel)]="_rovOperations.to" class="form-control">
                  <option *ngFor="let time of times" [value]="time">
                    {{time}}
                  </option>
                </select>
              </td>
              <td>
                <select (change)="RovChanged = true;" [(ngModel)]="_rovOperations.vesselsystem"
                  class="form-control">
                  <option value="Gangway">Gangway</option>
                  <option value="Crane">Crane</option>
                  <option value="CTV boatlanding">CTV boatlanding</option>
                  <option value="DC big">DC big</option>
                  <option value="DC small">DC small</option>
                  <option value="Whole vessel">Whole vessel</option>
                </select>
              </td>
            </tr>
          </ng-container>
          <tr>
            <th colspan="3">Daily Total</th>
            <td></td>
          </tr>
          <tr>
            <th colspan="3">Mission Total</th>
            <td></td>
          </tr>
          <tr class="plsdonotprintthisforfsake">
            <td colspan="4">
              <button class="btn btn-sm btn-success" (click)="addRovOperationsToArray(); rovOperationsChanged = true;"
                type="button">add line</button>
              <button class="btn btn-sm btn-danger"
                (click)="removeLastFromRovOperationsArray(); rovOperationsChanged = true;" type="button">remove
                last</button>
                <button class="btn btn-lg btn-primary" style="float:right"
                (click)="saveTransfers();" type="button">Save</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
