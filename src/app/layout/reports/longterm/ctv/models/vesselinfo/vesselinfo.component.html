<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>mmsi</th>
      <th>Length</th>
      <th>Tonnage</th>
      <th>Operator</th>
      <th>Propulsion type</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let vessel of vessels; let _i = index">
      <td>{{_i + 1}}</td>
      <td>{{vessel.Name}}</td>
      <td>{{vessel.mmsi}}</td>
      <td>{{vessel.Length}}</td>
      <td>{{vessel.Displacement}}</td>
      <td>{{vessel.Operator}}</td>
      <td>{{vessel.PropType}}</td>
    </tr>
  </tbody>

</table>
