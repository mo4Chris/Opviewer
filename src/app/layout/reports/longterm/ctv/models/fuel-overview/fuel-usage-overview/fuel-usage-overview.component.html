<div class="row" [hidden]="noData">
    <div class="col-lg-8">
      <div class="canvas-container">
        <canvas #canvas id="canvas">
        </canvas>
      </div>
    </div>
    <div class="col-lg-3 hideOnPrint">
      {{info}}
    </div>
  
    <div class="col-print-11 printOnly">
      <div class="card mb-3">
        <div class="card-header">Additional information</div>
        <div class="card-body">{{info}}</div>
      </div>
    </div>
  </div>
