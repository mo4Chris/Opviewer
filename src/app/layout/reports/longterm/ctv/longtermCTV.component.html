<div class="row" *ngIf="false">
    <div class="col-lg-8">
        <h3>There is not data available for the selected day and vessel.</h3>
    </div>
</div>
<div class="row">
    <div class="divContainer" >
        <div *ngIf="!scatterPlot.allGraphsEmpty; else allGraphsEmpty">
            <app-vesselinfo [vesselObject]="vesselObject" [tokenInfo]="tokenInfo" [newService]="newService"
                (navigateToVesselreport)="navigateToDPR($event)">
            </app-vesselinfo>
            <div class="graphContainer" *ngIf="wavedataAvailabe">
                <app-deployment-graph [vesselObject]="vesselObject" [tokenInfo]="tokenInfo" [fromDate]="fromDate"
                    [toDate]="toDate" [wavedata]="mergedWavedata" (navigateToVesselreport)="navigateToDPR($event)">
                </app-deployment-graph>
            </div>
            <div class="graphContainer" *ngFor="let transfer_Data of comparisonArray;let ind = index">
                <div class="row" id='hideIfNoData{{ind}}'>
                    <div class="col-lg-8">
                        <canvas id="canvas{{ind}}"></canvas>
                    </div>
                    <div class="col-lg-3">
                        {{transfer_Data.info}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #noVesselSelected>
    <div class="divContainer">
        <h3> No vessel has been selected!</h3>
    </div>
</ng-template>

<ng-template #allGraphsEmpty>
    <div class="divContainer">
        <h3> There is no valid data for selected vessel(s)!</h3>
    </div>
</ng-template>
