<div class="row" [hidden]="!hasData">
  <div class="col-lg-8">
      <canvas #canvas id="canvas">
        {{graphlabel}}
      </canvas>
  </div>
  <div class="col-lg-3 hideOnPrint">
    {{info}}
  </div>

  <div class="col-lg-12 printOnly">

      <div class="card-header">{{data.yLabel}} explanation</div>
      <div class="card-body">{{info}}</div>
    </div>
  </div>
</div>
