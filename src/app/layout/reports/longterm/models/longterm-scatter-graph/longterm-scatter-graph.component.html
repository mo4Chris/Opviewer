<div class="row" [hidden]="!hasData">
  <div class="col-lg-8">
    <div class="canvas-container">
      <canvas #canvas id="canvas">
        {{graphlabel}}
      </canvas>
    </div>
    <tr *ngIf="!hasData" class="hideOnPrint">
      <div class="filter custom-control custom-switch" *ngFor="let filter of filters">
        <input type="checkbox" (click)="onFilterToggle(filter)" class="custom-control-input" id="customSwitches" [checked]="filter.active !== false">
        <label class="custom-control-label" for="customSwitches">{{filter.name}}: {{filter.active}}</label>
      </div>
    </tr>
  </div>
  <div class="col-lg-3 hideOnPrint">
    {{info}}
  </div>

  <div class="col-print-11 printOnly">
    <div class="card mb-3">
      <div class="card-header">Additional information</div>
      <div class="card-body">{{info}}</div>
    </div>
  </div>
</div>
