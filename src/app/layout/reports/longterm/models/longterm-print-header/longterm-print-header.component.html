<div class="printOnly frontpage">
  <div class="frontpageHeader printOnly">
    <img class="logoImage" src="/assets/images/MO4_Dataviewer_logo.png" />
  </div>

  <div class="frontpageContent printOnly">
    <br><br>
    <div class="frontpageContentArea">
      <h1><b>Periodic performance overview</b></h1>
      <h3>Time period: {{vesselObject.dateNormalMin}} - {{vesselObject.dateNormalMax}}</h3>
      <h3>Client: {{userCompany}} </h3>
      <h3>Vessel(s): {{vesselObject.vesselName}} </h3>
      <h3 *ngIf="selectedField">Wavedata source: {{selectedField}}</h3>
    </div>
  </div>
  <div class="frontpageFooter printOnly">
    Created using the MO4 dataviewer via {{url}}<br>
    File created on: {{currentDateTime}}
  </div>
</div>
