<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150" />
            <h1>BMO Opviewer - Add a new user</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="email" class="form-control input-underline input-lg" name="emailField" id="emailField" [(ngModel)]="registerUserData.email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" name="passwordField" id="passwordField" [(ngModel)]="registerUserData.password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" name="confirmPasswordField" id="confirmPasswordField" [(ngModel)]="registerUserData.confirmPassword" placeholder="Repeat Password">
                    </div>
                    <div class="form-group">
                        <select name="selectPermission" [(ngModel)]="registerUserData.permissions">
                            <option *ngFor="let permission of permissions" [ngValue]="permission">{{permission | titlecase}}</option>
                        </select>
                        <select *ngIf="userPermission == 'admin'" name="selectBusinessName" [(ngModel)]="registerUserData.client" required>
                            <option *ngFor="let businessName of businessNames" [ngValue]="businessName">{{businessName}}</option>
                        </select>
                    </div>
                    <ngb-alert *ngIf="showAlert" type="danger" (close)="showAlert=false">{{ alert.message }}</ngb-alert>
                </div>
                <a class="btn rounded-btn" (click)="onRegistration()"> Register </a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/dashboard']">Cancel</a>
            </form>
        </div>
    </div>
</div>
