<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img class="user-avatar" src="assets/images/logo.png" width="150" />
      <h1>MO4 Dataviewer - Add a new user</h1>
      <form role="form">
        <div class="form-content">
          <div class="form-group">
            <input type="email" class="form-control input-underline input-lg" name="emailField"
              id="emailField" [(ngModel)]="registerUserData.email" placeholder="Email">
          </div>

          <div class="form-group">
            <select name="selectPermission" [(ngModel)]="registerUserData.permissions">
              <option *ngFor="let _permission of createPermissions" [ngValue]="_permission">{{_permission | titlecase}}</option>
            </select>
            <select *ngIf="permission.admin" name="selectBusinessName" [(ngModel)]="registerUserData.client" required>
              <option *ngFor="let businessName of businessNames" [ngValue]="businessName">{{businessName}}</option>
            </select>
          </div>
          <ngb-alert *ngIf="alert.active" [type]="alert.type" (close)="alert.active=false">{{ alert.text }}</ngb-alert>
        </div>
        <a id="register" class="btn rounded-btn" (click)="onRegistration()"> Register </a>&nbsp;
        <a id="cancel" class="btn rounded-btn" [routerLink]="['/dashboard']">Cancel</a>
      </form>
    </div>
  </div>
</div>
