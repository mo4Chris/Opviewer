# You can specify a custom docker image from Docker Hub as your build environment.
image: node:6.9.4

pipelines:
  default:
    - step:
        caches:
          - node
        script: # Modify the commands below to build your repository.
          - npm install
          - apt-get update
          - apt-get install -y imagemagick libjmagick6-java
          - apt-get install unzip
          - curl --insecure -OL https://sonarsource.bintray.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.1.0.1141-linux.zip
          - unzip sonar-scanner-cli-3.1.0.1141-linux.zip
          - export SONAR_SCANNER_OPTS="-Xmx1024m"
          - ./sonar-scanner-3.1.0.1141-linux/bin/sonar-scanner -Dsonar.host.url=https://sonarcloud.io -Dsonar.sources=. -Dsonar.login=c7c72c2d63d7a0e1da298dd2a1b4a8def283fcec;
